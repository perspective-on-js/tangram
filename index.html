<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tangram Demo</title>
  </head>
  <body>
    <h1>Tangram Demo</h1>
    <svg  xmlns="http://www.w3.org/2000/svg" version="1.1" width="640" height="640" viewBox="0 0 1 1">
      <rect width="1" height="1" style="fill:orange;"/>
      <g stroke="white" fill="black" stroke-width="0.01">
        <path d="M 0 0 L 0.5 0.5 L 1 0 Z" transform="translate(1, 1) rotate(180)"/>
        <path d="M 0 0 L 0.5 0.5 L 1 0 Z" transform="translate(1, 0) rotate(90)"/>
      </g>
    </svg>
  </body>
</html>
